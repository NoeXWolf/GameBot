plugins {
    id 'java'
}

group 'fr.noexwolf'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:4.1.1_142'
    compile 'com.jagrosh:jda-utilities:3.0.3'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
}
